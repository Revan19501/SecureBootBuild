<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 th:text="${user.id != null} ? 'Редактировать пользователя' : 'Добавить пользователя'"></h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </form>
</div>

<form th:action="@{/admin/save}" th:object="${user}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Имя:</label>
        <input type="text" class="form-control" th:field="*{name}" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Фамилия:</label>
        <input type="text" class="form-control" th:field="*{lastName}"/>
        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Логин:</label>
        <input type="text" class="form-control" th:field="*{username}" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <!-- Блок для нового пользователя -->
    <div class="mb-3" th:if="${user.id == null}">
        <label class="form-label">Пароль:</label>
        <input type="password" class="form-control" th:field="*{password}" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:text="'Введите пароль'"></div>
    </div>

    <!-- Блок для редактирования пользователя -->
    <div class="mb-3" th:if="${user.id != null}">
        <label class="form-label">Пароль:</label>
        <button type="button" class="btn btn-outline-secondary"
                onclick="document.getElementById('passwordField').style.display='block'; this.style.display='none';">
            Изменить пароль
        </button>
        <input type="password" id="passwordField" class="form-control mt-2" th:field="*{password}" style="display: none;"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Возраст:</label>
        <input type="number" class="form-control" th:field="*{age}" min="13" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" th:field="*{enabled}"/>
        <label class="form-check-label">Активен</label>
    </div>

    <div class="mb-3">
        <label class="form-label">Роли:</label>
        <div class="form-check" th:each="role : ${allRoles}">
            <input type="checkbox" class="form-check-input" name="roleIds" th:value="${role.id}" th:checked="${user.roles.contains(role)}"/>
            <label class="form-check-label" th:text="${role.authority}"></label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/admin" class="btn btn-secondary">Назад</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
