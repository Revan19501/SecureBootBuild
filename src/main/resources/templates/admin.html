<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админ-панель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container mt-4">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Список пользователей</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </form>
</div>

<a href="/admin/new" class="btn btn-primary mb-3">Добавить пользователя</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Логин</th>
        <th>Пароль</th>
        <th>Активен</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td>*****</td>
        <td>
            <span th:text="${user.enabled} ? 'Да' : 'Нет'" class="badge"
                  th:classappend="${user.enabled} ? 'bg-success' : 'bg-danger'"></span>
        </td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age != null ? user.age : 'Не указан'}"></td>
        <td>
            <a th:href="@{/admin/edit/{username}(username=${user.username})}" class="btn btn-warning btn-sm">Редактировать</a>
            <a th:href="@{/admin/delete/{username}(username=${user.username})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Удалить?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
