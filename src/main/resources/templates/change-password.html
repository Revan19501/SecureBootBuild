<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение пароля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Изменение пароля для <span th:text="${user.username}"></span></h2>

<form th:action="@{/admin/change-password}" method="post" class="needs-validation" novalidate>
    <input type="hidden" name="username" th:value="${user.username}">

    <div class="mb-3">
        <label for="newPassword" class="form-label">Новый пароль</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="8">
        <div class="invalid-feedback">Пароль должен состоять из 8 символов и больше</div>
    </div>

    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="/admin" class="btn btn-secondary">Отмена</a>
</form>

<script>
    // Включение Bootstrap валидации
    (function () {
        'use strict'
        let forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
