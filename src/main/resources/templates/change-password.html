<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение пароля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Изменение пароля для <span th:text="${user.username}"></span></h2>

<form th:action="@{/admin/change-password/{username}(username=${user.username})}" method="post">
    <div class="mb-3">
        <label for="password" class="form-label">Новый пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div class="text-danger" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="/admin" class="btn btn-secondary">Отмена</a>
</form>


</body>
</html>
